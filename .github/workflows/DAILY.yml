name: CPLUS & BARGE Daily
on:
  workflow_dispatch:
jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6 # 更新到最新 v6，性能更好
      - name: Cache dependencies
        uses: actions/cache@v5 # 更新到最新 v5，支援更好快取
        with:
          path: |
            ~/.cache/pip
            ~/.wdm
          key: ${{ runner.os }}-pip-chromium-wdm-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-chromium-wdm-
      - name: Set up Python
        uses: actions/setup-python@v6 # 更新到最新 v6，支援 Python 3.12+
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt # 改用 requirements.txt，讓 Dependabot 自動更新
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@latest
        with:
          version: stable
      - name: Verify Chrome installation
        run: |
          google-chrome --version
      - name: Set timezone to HKT
        run: |
          sudo ln -sf /usr/share/zoneinfo/Asia/Hong_Kong /etc/localtime
          sudo sh -c 'echo "Asia/Hong_Kong" > /etc/timezone'
      - name: Verify timezone
        run: date
      - name: Run Download Script
        env:
          SITE_PASSWORD: ${{ secrets.SITE_PASSWORD }}
          ZOHO_EMAIL: ${{ secrets.ZOHO_EMAIL }}
          ZOHO_PASSWORD: ${{ secrets.ZOHO_PASSWORD }}
          BARGE_PASSWORD: ${{ secrets.BARGE_PASSWORD }}
        run: xvfb-run --server-args="-screen 0 1920x1080x24" python HITDAILY.py
        continue-on-error: true # 加這行，失敗都繼續
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v6 # 更新到最新 v6，上傳更快
        with:
          name: debug-files
          path: |
            *.png
            *.html
            *.txt
