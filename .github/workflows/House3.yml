name: Combine 4
on:
  workflow_dispatch:

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Log checkout completion
        run: echo "Repository checkout completed."
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.wdm
            ~/chromium-bin
          key: ${{ runner.os }}-pip-chromium-wdm-${{ hashFiles('House3.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-chromium-wdm-
      - name: Log cache completion
        run: echo "Dependencies caching completed."
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Log Python setup completion
        run: echo "Python 3.9 setup completed."
      - name: Install Python dependencies
        run: |
          echo "Installing Python dependencies..."
          pip install --no-cache-dir selenium>=4.8.0,<5.0 webdriver-manager>=3.8.5,<4.0 pytz>=2023.3
          echo "Python dependencies installed successfully."
      - name: Set up Chrome
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: 'stable'
      - name: Log Chrome setup completion
        run: |
          echo "Chrome and Chromedriver setup completed."
          which chromium-browser
          which chromedriver
      - name: Set timezone to HKT
        run: |
          echo "Setting timezone to Asia/Hong_Kong..."
          sudo ln -sf /usr/share/zoneinfo/Asia/Hong_Kong /etc/localtime
          sudo sh -c 'echo "Asia/Hong_Kong" > /etc/timezone'
          echo "Timezone set to Asia/Hong_Kong."
      - name: Verify timezone
        run: |
          echo "Verifying timezone..."
          if [ "$(cat /etc/timezone)" != "Asia/Hong_Kong" ]; then
            echo "Error: Timezone is not set to Asia/Hong_Kong"
            exit 1
          fi
          date
          echo "Timezone verified."
      - name: Verify environment variables
        run: |
          if [ -z "${{ secrets.SITE_PASSWORD }}" ] || [ -z "${{ secrets.ZOHO_EMAIL }}" ] || [ -z "${{ secrets.ZOHO_PASSWORD }}" ] || [ -z "${{ secrets.BARGE_PASSWORD }}" ]; then
            echo "Error: One or more required secrets are missing"
            exit 1
          fi
          echo "Environment variables verified."
      - name: Monitor resources
        run: |
          echo "Monitoring resources..."
          echo "Memory usage:" > resource_usage.txt
          free -h >> resource_usage.txt
          echo "CPU usage:" >> resource_usage.txt
          top -bn1 | head -n 10 >> resource_usage.txt
          cat resource_usage.txt
      - name: Run Download Script
        env:
          SITE_PASSWORD: ${{ secrets.SITE_PASSWORD }}
          ZOHO_EMAIL: ${{ secrets.ZOHO_EMAIL }}
          ZOHO_PASSWORD: ${{ secrets.ZOHO_PASSWORD }}
          BARGE_PASSWORD: ${{ secrets.BARGE_PASSWORD }}
        run: |
          for attempt in 1 2 3; do
            echo "Running House3.py attempt $attempt..."
            python House3.py && break
            if [ $attempt -lt 3 ]; then
              echo "Attempt $attempt failed, retrying in 10 seconds..."
              sleep 10
            else
              echo "All attempts failed"
              exit 1
            fi
          done
          echo "House3.py completed."
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-files
          path: |
            downloads_cplus/*.png
            downloads_cplus/*.html
            downloads_barge/*.png
            downloads_barge/*.html
            *.txt
            resource_usage.txt
      - name: Log artifact upload
        run: echo "Debug artifacts uploaded."
