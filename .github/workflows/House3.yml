name: House3
on:
  workflow_dispatch:
jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.cache/pip
            ~/.wdm
          key: ${{ runner.os }}-pip-chromium-wdm-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-chromium-wdm-
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          pip install --no-cache-dir selenium webdriver-manager pytz
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@latest
        with:
          version: stable  # 保持為最新穩定版；如果你想指定版本，如 'latest' 或 '120.0.6099.109'，可以改
      - name: Install dependencies
        run: |
          pip install --no-cache-dir selenium webdriver-manager pytz
          # 移除原apt-get安裝Chromium同Chromedriver，因為action已處理
      - name: Verify Chrome installation
        run: |
          google-chrome --version  # 檢查最新Chrome版本
          # 如果需要xvfb，保持原樣；否則可試移除xvfb-run，因為新headless模式唔一定需要
      - name: Set timezone to HKT
        run: |
          sudo ln -sf /usr/share/zoneinfo/Asia/Hong_Kong /etc/localtime
          sudo sh -c 'echo "Asia/Hong_Kong" > /etc/timezone'
      - name: Verify timezone
        run: date
      - name: Run Download Script
        env:
          SITE_PASSWORD: ${{ secrets.SITE_PASSWORD }}
          ZOHO_EMAIL: ${{ secrets.ZOHO_EMAIL }}
          ZOHO_PASSWORD: ${{ secrets.ZOHO_PASSWORD }}
          BARGE_PASSWORD: ${{ secrets.BARGE_PASSWORD }}
        run: xvfb-run --auto-servernum python House3.py  # 用 xvfb-run 跑 python，讓 headless 有 display
      - name: Upload artifacts # 新加步驟
        if: always() # 即使失敗都上傳
        uses: actions/upload-artifact@v4
        with:
          name: debug-files
          path: |
            *.png
            *.html
            *.txt # 上傳 screenshot, html, logs
