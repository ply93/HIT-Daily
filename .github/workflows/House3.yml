name: Combine 3
on:
  workflow_dispatch:
jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.wdm
            ~/chromium-bin
          key: ${{ runner.os }}-pip-chromium-wdm-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-chromium-wdm-
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --no-cache-dir
          mkdir -p ~/chromium-bin
          chmod -R 755 ~/chromium-bin
          if [ ! -f ~/chromium-bin/chromium-browser ] || [ ! -f ~/chromium-bin/chromedriver ]; then
            echo "Installing Chromium and Chromedriver..."
            sudo apt-get update -qq || { echo "apt-get update failed"; exit 1; }
            sudo apt-get install -y chromium-browser chromium-chromedriver || { echo "apt-get install failed"; exit 1; }
            sudo cp /usr/bin/chromium-browser ~/chromium-bin/chromium-browser || { echo "Copy chromium-browser failed"; exit 1; }
            sudo cp /usr/bin/chromedriver ~/chromium-bin/chromedriver || { echo "Copy chromedriver failed"; exit 1; }
            if [ ! -f ~/chromium-bin/chromium-browser ] || [ ! -f ~/chromium-bin/chromedriver ]; then
              echo "Chromium or Chromedriver copy failed after installation"
              exit 1
            fi
          fi
          ~/chromium-bin/chromedriver --version || { echo "Chromedriver version check failed"; exit 1; }
          echo "Chromium and Chromedriver installed successfully"
        shell: bash
      - name: Set timezone to HKT
        run: |
          sudo ln -sf /usr/share/zoneinfo/Asia/Hong_Kong /etc/localtime
          sudo sh -c 'echo "Asia/Hong_Kong" > /etc/timezone'
      - name: Verify timezone
        run: date
      - name: Run Download Script
        env:
          SITE_PASSWORD: ${{ secrets.SITE_PASSWORD }}
          ZOHO_EMAIL: ${{ secrets.ZOHO_EMAIL }}
          ZOHO_PASSWORD: ${{ secrets.ZOHO_PASSWORD }}
          BARGE_PASSWORD: ${{ secrets.BARGE_PASSWORD }}
          RECEIVER_EMAILS: ${{ secrets.RECEIVER_EMAILS }}
        run: python House3.py
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-files
          path: |
            downloads_cplus/
            downloads_barge/
            *.png
            *.html
            *.txt
          retention-days: 7
