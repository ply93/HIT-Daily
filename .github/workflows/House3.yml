name: Combine 4
on:
  workflow_dispatch:
jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Log checkout completion
        run: echo "Repository checkout completed."

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.wdm
            ~/chromium-bin
          key: ${{ runner.os }}-pip-chromium-wdm-${{ hashFiles('House3.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-chromium-wdm-
      - name: Log cache completion
        run: echo "Dependencies caching completed."

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Log Python setup completion
        run: echo "Python 3.9 setup completed."

      - name: Install dependencies
        run: |
          echo "Installing Python dependencies..."
          pip install --no-cache-dir selenium==4.8.0 webdriver-manager==3.8.5 pytz==2023.3
          echo "Installing Chromium and Chromedriver..."
          mkdir -p ~/chromium-bin
          if [ ! -f ~/chromium-bin/chromium-browser ] || [ ! -f ~/chromium-bin/chromedriver ]; then
            sudo apt-get update -qq
            sudo apt-get install -y chromium-browser chromium-chromedriver
            sudo cp /usr/bin/chromium-browser ~/chromium-bin/
            sudo cp /usr/bin/chromedriver ~/chromium-bin/
            [ -f ~/chromium-bin/chromium-browser ] && [ -f ~/chromium-bin/chromedriver ] || { echo "Error: Chromium or Chromedriver installation failed"; exit 1; }
          fi
          echo "Dependencies installed successfully."

      - name: Set timezone to HKT
        run: |
          echo "Setting timezone to Asia/Hong_Kong..."
          sudo ln -sf /usr/share/zoneinfo/Asia/Hong_Kong /etc/localtime
          sudo sh -c 'echo "Asia/Hong_Kong" > /etc/timezone'
          echo "Timezone set to Asia/Hong_Kong."

      - name: Verify timezone
        run: |
          echo "Verifying timezone..."
          if [ "$(cat /etc/timezone)" != "Asia/Hong_Kong" ]; then
            echo "Error: Timezone is not set to Asia/Hong_Kong"
            exit 1
          fi
          date
          echo "Timezone verified."

      - name: Monitor resources
        run: |
          echo "Memory usage:"
          free -h
          echo "CPU usage:"
          top -bn1 | head -n 10

      - name: Run Download Script
        env:
          SITE_PASSWORD: ${{ secrets.SITE_PASSWORD }}
          ZOHO_EMAIL: ${{ secrets.ZOHO_EMAIL }}
          ZOHO_PASSWORD: ${{ secrets.ZOHO_PASSWORD }}
          BARGE_PASSWORD: ${{ secrets.BARGE_PASSWORD }}
        run: |
          echo "Running House3.py..."
          python House3.py || { echo "Error: House3.py failed"; exit 1; }
          echo "House3.py completed."

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-files
          path: |
            downloads_cplus/*.png
            downloads_cplus/*.html
            downloads_barge/*.png
            downloads_barge/*.html
            *.txt
      - name: Log artifact upload
        run: echo "Debug artifacts uploaded."
