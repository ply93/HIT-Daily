name: Run Download Housekeep

on:
  workflow_dispatch:

jobs:
  download-housekeep:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pip
          ~/.wdm
          ~/chromium-bin
        key: ${{ runner.os }}-pip-chromium-wdm-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-chromium-wdm-

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'  # 與 download_cplus.yml 一致

    - name: Install dependencies
      run: |
        pip install --no-cache-dir selenium webdriver-manager pytz
        mkdir -p ~/chromium-bin
        if [ ! -f ~/chromium-bin/chromium-browser ]; then
          sudo apt-get update -qq || true
          sudo apt-get install -y chromium-browser || true
          sudo cp /usr/bin/chromium-browser ~/chromium-bin/ || true
        fi
        if [ ! -f ~/chromium-bin/chromedriver ]; then
          python -m webdriver_manager.chrome --driver_path ~/chromium-bin/chromedriver
        fi

    - name: Set timezone to HKT
      run: |
        sudo ln -sf /usr/share/zoneinfo/Asia/Hong_Kong /etc/localtime
        sudo sh -c 'echo "Asia/Hong_Kong" > /etc/timezone'

    - name: Verify timezone
      run: date

    - name: Run download_housekeep.py
      env:
        SITE_PASSWORD: ${{ secrets.SITE_PASSWORD }}
      run: python download_housekeep.py
